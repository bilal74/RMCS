<h2 class=caption>Score Table</h2>

<table>
  <tr>
    <th>Rank</th>
    <th>Name</th>
    <th>Score</th>
  </tr>

  <tr *ngFor="let item of userDataFromPage3; let i=index">
    <td class="scale">{{i+1}}</td>
    <td class="scale">{{item.userName}}</td>
    <td class="scale">{{item.score}}</td>
  </tr>
</table>
